<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты по тегу</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <main>
        <a href="{{ url_for('page_index')}}" class="link">Назад</a>
        <h1>Посты по тегу {{ name }}</h1>
        {% for post in posts %}
        <div class="post">
            <img src="{{ post.pic }}" width="100%" alt="">
            <p>{{ post.content }}</p>
        </div>
        <hr>
        {% endfor %}
        <a href="{{ url_for('page_post_create') }}" class="button">Добавить пост</a>
</main>
</body>
</html>
